<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map Example</title>
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Include Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Include Leaflet.pattern JavaScript -->
    <script src="https://unpkg.com/leaflet.pattern/dist/leaflet.pattern.js"></script>
    <!-- Include Leaflet Control Geocoder -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="Leaflet.SmoothWheelZoom-master/SmoothWheelZoom.js"></script>
    <style>
        /* Set the map container to take the full size of the page */
        body, html {
            height: 100%;
            margin: 0;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        .leaflet-control-slider {
            position: relative;
            background: white;
            border-radius: 5px;
            padding: 10px;
            border: 1px solid black;
        }
        .leaflet-control-slider input {
            width: 100%;
        }

        .leaflet-control-slider label {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            color: #0f464b;
            font-weight: bold;
        }

        .legend {
            padding: 6px 8px;
            font: 1rem Inter, Helvetica, sans-serif;
            background: rgba(255, 255, 255, 1);
            line-height: 24px;
            color: #0f464b;
          }
          
          .legend span {
            position: relative;
            bottom: 3px;
          }
          
          .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin: 0 8px 0 0;
            opacity: 0.7;
          }
          
          .legend i.icon {
            background-size: 18px;
            background-color: rgba(255, 255, 255, 1);
          }

            .custom-popup {
                font-family: 1rem Inter, 'Times New Roman', Times, serif, sans-serif;
                max-width: 300px;
                color: #0f464b;
            }

            .popup-title {
                font-size: 20px;
                font-weight: bold;
            }

            .popup-description {
                font-size: 16px;
                color:black
            }
</style>
          
    </style>
</head>
<body>
    <!-- Map container -->
    <div id="map"></div>

    <script>

        var southWest = L.latLng(55.54, 12);
        var northEast = L.latLng(55.84, 13);
        var bounds = L.latLngBounds(southWest, northEast);

        // Initialize the map
        var map = L.map('map', {
            minZoom: 11,
            maxBounds: bounds,
            scrollWheelZoom: false, // disable original zoom function
            smoothWheelZoom: true,  // enable smooth zoom 
            smoothSensitivity: 1,
        })
        .setView([55.657, 12.3], 11);

        // Add a tile layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '<a href="https://www.openstreetmap.org/copyright">&#169 OpenStreetMap</a>'
        }).addTo(map);

        //var wmsLayer = L.tileLayer.wms('https://api.dataforsyningen.dk/topo_skaermkort_DAF?service=WMS&request=GetCapabilities&token=b13445c09727289ea77913374cac72ce', {
        //    layers: 'dtk_skaermkort_daempet_48_print',
        //    format: 'image/png',
        //    attribution: '<a href="https://dataforsyningen.dk/">&#169 Dataforsyningen</a>'
        //}).addTo(map);

        var stripes = new L.StripePattern({
            angle: 45,
            weight: 2,
            spaceWeight: 9999,
            color: '#c6ef75',
            opacity: 1,
            spaceColor: '#0f464b',
            spaceOpacity: 1,
            height: 20
        });
        stripes.addTo(map);

        // Custom control for opacity slider
        var opacityControl = L.control({ position: 'topright' });

        opacityControl.onAdd = function () {
            var div = L.DomUtil.create('div', 'leaflet-control-slider');
            div.innerHTML = '<label>Gennemsigtighed</label><input type="range" min="0" max="1" step="0.01" value="0.7" id="opacity-slider">';
            L.DomEvent.disableClickPropagation(div);
            return div;
        };

        opacityControl.addTo(map);

        // Event listener for opacity slider
        document.getElementById('opacity-slider').addEventListener('input', function (e) {
            var opacityValue = parseFloat(e.target.value);
            console.log('Opacity Value:', opacityValue);
            updateOpacity(opacityValue);
        });

        

        // Load GeoJSON file and add it to the map as a polygon
        var geojsonLayer;
        fetch('hovedstadsområde_WGS.geojson')
            .then(response => response.json())
            .then(data => {
                geojsonLayer = L.geoJSON(data, {
                    style: function (feature) {
                        var status = feature.properties.status;
                        var styleOptions = {
                            weight: 1,
                            opacity: 1,
                            color: 'white',
                            fillOpacity: 0.7
                        };
                        if (status === "1") {
                            styleOptions.fillColor = '#c6ef75';
                        } else if (status === "2") {
                            styleOptions.fillColor = 'red';
                            styleOptions.fillPattern = stripes;
                        } else if (status === "3") {
                            styleOptions.fillColor = '#0f464b';
                        } else {
                            styleOptions.fillColor = '#e5e4dc';
                        }

                        return styleOptions;
                    },
                    onEachFeature: function (feature, layer) {
                        layer.on('click', function (event) {
                            var properties = feature.properties;
                    var popupContent;

                    if (properties.status === "4") {
                        popupContent = '<div class="custom-popup">' +
                            '<div class="popup-title">' + properties.navn + '</div><br>' +
                            '<div class="popup-description">Uden for HOFORs forsyning</div>' +
                            '</div>';
                    } 
                    
                    else if (properties.status === "1") {
                        popupContent = '<div class="custom-popup">' +
                            '<div class="popup-title">' + properties.navn + '</div><br>' +
                            '<div class="popup-description">Blødere vand</div><br>' +
                            '<div class="popup-description">' + properties.hårdhed + ' &degdH</div><br>' +
                            '</div>';
                    }
                    
                    else if (properties.status === "2") {
                        popupContent = '<div class="custom-popup">' +
                            '<div class="popup-title">' + properties.navn + '</div><br>' +
                            '<div class="popup-description">Varierende hårdhed</div><br>' +
                            '<div class="popup-description">' + properties.hårdhed + ' &degdH</div><br>' +
                            '</div>';
                    }

                    else {
                        popupContent = '<div class="custom-popup">' +
                            '<div class="popup-title">' + properties.navn + '</div><br>' +
                            '<div class="popup-description">Hårdt vand</div><br>' +
                            '<div class="popup-description">' + properties.hårdhed + ' &degdH</div>' +
                            '</div>';
                    }
                            L.popup().setLatLng(event.latlng).setContent(popupContent).openOn(map);
                        });
                    }
                }).addTo(map).bringToBack();
            })
            .catch(error => console.error('Error loading GeoJSON:', error));
        
              // Load GeoJSON file and add it to the map as a line
        fetch('kom_omrids.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function (feature) {
                    return {
                        weight: 4,
                        color: 'white'
                    };
                }
            }).addTo(map);
        })
        .catch(error => console.error('Error loading GeoJSON:', error));

        fetch('ocean.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function (feature) {
                    return {
                        weight: 3,
                        color: '#99d6ff',
                        fillColor: '#99d6ff',
                        fillOpacity: '1'
                    };
                }
            }).addTo(map).bringToFront();
        })
        .catch(error => console.error('Error loading GeoJSON:', error));

        // Function to update opacity
        function updateOpacity(opacity) {
            if (geojsonLayer) {
                geojsonLayer.eachLayer(function (layer) {
                    layer.setStyle({ fillOpacity: opacity });
                });
            }
        }

        // Add Geocoder control
        L.Control.geocoder({defaultMarkGeocode: false})
        .on('markgeocode', function(e) {
            var bbox = e.geocode.bbox;
            var poly = L.polygon([
              bbox.getSouthEast(),
              bbox.getNorthEast(),
              bbox.getNorthWest(),
              bbox.getSouthWest()
            ])
            map.fitBounds(poly.getBounds());
          })
          .addTo(map);

          var legend = L.control({ position: "bottomleft" });

          legend.onAdd = function(map) {
            var div = L.DomUtil.create("div", "legend");
            div.innerHTML += '<i style="background: #c6ef75"></i><span>Blødere vand</span><br>';
            div.innerHTML += '<i style="background: linear-gradient(45deg, #0f464b calc(50% - 3px), #c6ef75 50%, #0f464b calc(50% + 1px) );"></i><span>Varierende hårdhed</span><br>';
            div.innerHTML += '<i style="background: #0f464b; border: 1px solid white;"></i><span>Hårdt vand</span><br>';

          
            return div;
          };
          
          legend.addTo(map);

        

    </script>
</body>
</html>
